<div class="container pt-4 pt-md-2 mb-2">
    <div class="pb-2 border-bottom border-secondary border-2 d-flex justify-content-between align-items-center">
        <h2 class="text-nowrap text-truncate">{{ i18n('warehouse.pagetitle') }}</h2>
    </div>
</div>

<div class="container pt-4 pt-md-2 mb-2">
    <ul class="list-group" cdkDropList (cdkDropListDropped)="onSortRooms($event)">
        <ng-container *ngFor="let room of rooms">
            <a cdkDrag [ngClass]="['list-group-item', 'py-2', 'pe-2']"
                [routerLink]="['/warehouse', room.id, room.urlname]">
                <ng-container *ngTemplateOutlet="roomTemplate; context: { room: room }"></ng-container>
            </a>
        </ng-container>
    </ul>
</div>

<ng-template #roomTemplate let-room="room">
    <div class="d-flex pointer">
        <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex">
                <div class="d-none d-lg-block me-1">
                    <span class="badge bg-light text-dark fw-lighter">{{ formatService.fnumber(room.order + 1) }}</span>
                </div>
                <div class="mx-2" *ngIf="room.icon != ''">
                    <app-icon [iconClass]="room.icon" [fixedWidth]="true"></app-icon>
                </div>
                <div class="mx-2" *ngIf="room.icon == ''" style="width: 20px;"></div>
                <div class="flex-grow-1 pointer">
                    <div>{{ room.name }}</div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
