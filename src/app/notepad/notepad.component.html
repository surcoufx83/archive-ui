<div>

    <div class="container pt-4 pt-md-2 mb-2">
        <div class="pb-2 border-bottom border-secondary border-2 d-flex justify-content-between">
            <h2>{{ i18n('notepad.title') }}</h2>
            <div class="d-flex flex-column">
                <div class="mb-2 d-flex align-items-center justify-content-end">
                    <div [ngClass]="{'fade': true, 'show': busy}">
                        <ui-busy-indicator></ui-busy-indicator>
                    </div>
                    <div class="ms-2">
                        <button type="button"
                            [ngClass]="['btn btn-sm', sortby == 'name' ? 'btn-success' : 'btn-outline-secondary']"
                            (click)="sort('name', sortby !== 'name' ? null : !sortasc)">
                            <i [class]="'fa-solid fa-a me-1'"></i>
                            <span class="fs-8" *ngIf="sortasc">▲</span>
                            <span class="fs-8" *ngIf="!sortasc">▼</span>
                        </button>
                    </div>
                    <div class="ms-2">
                        <button type="button"
                            [ngClass]="['btn btn-sm', sortby == 'edit' ? 'btn-success' : 'btn-outline-secondary']"
                            (click)="sort('edit', sortby !== 'edit' ? null : !sortasc)">
                            <i [class]="'fa-solid fa-calendar-day me-1'"></i>
                            <span class="fs-8" *ngIf="sortasc">▲</span>
                            <span class="fs-8" *ngIf="!sortasc">▼</span>
                        </button>
                    </div>
                    <div class="ms-2">
                        <button type="button" class="btn btn-sm btn-outline-primary" (click)="new()">
                            <i [class]="config.icons['add'] + ' me-1'"></i>
                            {{ i18n('common.add') }}
                        </button>
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-sm"
                            [placeholder]="i18n('notepad.filterPlaceholder')" aria-describedby="notes-filter-btn"
                            id="notes-filter" name="notes-filter" [(ngModel)]="filterphrase" (keyup)="filterKeyup();">
                        <button class="btn btn-sm btn-secondary" id="notes-filter-btn" for="notes-filter">
                            <i [class]="config.icons['search']"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="flex-table flex-table-sm mb-3">
            <ng-container *ngFor="let note of notes; let i = index;">
                <div class="flex-table-body row" *ngIf="note.show">
                    <div class="d-flex justify-content-between align-items-top my-3 my-lg-2">
                        <div class="flex-grow-1">
                            <div class="mb-2">
                                <h4 class="mb-0" *ngIf="editId != note.id; else noteTitleEdit">{{ note.title }}</h4>
                                <p class="fs-8 text-muted mb-0" *ngIf="editId != note.id">{{ f(note.updated, 'PPpp') }}
                                </p>
                            </div>
                            <div *ngIf="editId != note.id; else noteContentEdit">
                                <p class="ws-pre-wrap">{{ note.content }}</p>
                            </div>
                        </div>
                        <div class="overflow-visible text-nowrap">
                            <button type="button" class="btn btn-sm btn-outline-primary ms-2" (click)="edit(note)"
                                *ngIf="editId != note.id">
                                <i [class]="config.icons['edit']"></i>
                            </button>
                            <span [ngClass]="{'fade ms-2': true, 'show': saving}" *ngIf="editId == note.id">
                                <ui-busy-indicator></ui-busy-indicator>
                            </span>
                            <button type="button" class="btn btn-sm btn-outline-primary ms-2" (click)="save(editNote!); close()"
                                *ngIf="editId == note.id">
                                <i [class]="config.icons['close']"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="delete(note)">
                                <i [class]="config.icons['delete']"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #noteTitleEdit>
    <input type="text" class="form-control form-control-sm mb-2" [(ngModel)]="editNote!.title"
        (keyup)="editNote!.id !== 0 ? save(editNote!) : null">
</ng-template>

<ng-template #noteContentEdit>
    <textarea [(ngModel)]="editNote!.content" class="form-control note-edit"
        (keyup)="editNote!.id !== 0 ? save(editNote!) : null"></textarea>
</ng-template>
