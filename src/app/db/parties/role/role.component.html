<div class="container pt-4 pt-md-2 mb-2">
    <app-h2 [title]="i18n('db.parties.roles.title')" [busy]="busy" [btn1]="i18n('common.back')"
        [btn1css]="'btn btn-sm btn-outline-primary'" [btn1icon]="icons['go-left']" [btn1link]="'/db'"
        [btn2]="i18n('common.add')" [btn2css]="'btn btn-sm btn-outline-primary'" [btn2icon]="icons['add']"
        (btn2Clicked)="edit()">

    </app-h2>
</div>

<div #editor>
    <div class="container pt-4 pt-md-2 mb-2" *ngIf="editrole">
        <div class="card">
            <app-h4 [containercss]="'card-header'" [title]="i18n('db.currencies.editor.title')" [busy]="saving"
                [btn1]="i18n('common.save')" [btn1css]="'btn btn-sm btn-success'" [btn1icon]="icons['save']"
                (btn1Clicked)="submit(f)" [btn2css]="editrole.id > 0 ? 'btn btn-sm btn-outline-danger' : ''"
                [btn2icon]="editrole.id > 0 ? icons['delete'] : ''" (btn2Clicked)="delete(editrole)" [xshow]="true"
                (xClicked)="editrole = undefined"></app-h4>
            <div class="card-body">
                <form #f="ngForm" (submit)="submit(f)" ngNativeValidate>

                    <div class="row">
                        <div class="col-9 col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="role-name" class="form-label required">{{
                                    i18n('db.currencies.name') }}</label>
                                <input type="text" class="form-control" id="role-name" name="role-name"
                                    [(ngModel)]="editrole.name" [placeholder]="i18n('db.currencies.name')" required>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="container pt-4 pt-md-2 mb-2">
    <div class="flex-table flex-table-sm mb-3">
        <div class="flex-table-head row">
            <div class="col-6">
                {{ i18n('db.parties.roles.name') }}
                <app-sorter-icon columnName="name" [sortAsc]="sortAsc" [sortBy]="sortBy"
                    (click)="sort('name', sortBy === 'name' ? !sortAsc : sortAsc);"></app-sorter-icon>
            </div>
            <div class="col-6">
                {{ i18n('db.parties.roles.i18nname') }}
                <app-sorter-icon columnName="i18nname" [sortAsc]="sortAsc" [sortBy]="sortBy"
                    (click)="sort('i18nname', sortBy === 'i18nname' ? !sortAsc : sortAsc);"></app-sorter-icon>
            </div>
        </div>
        <ng-container *ngFor="let item of roles; let i = index;">
            <div (click)="edit(item);" class="flex-table-body row pointer">
                <div class="col-6 text-truncate">
                    {{ item.name }}
                </div>
                <div class="col-6 text-truncate">
                    {{ item.i18nname }}
                </div>
            </div>
        </ng-container>
    </div>
</div>
