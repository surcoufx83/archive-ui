<div class="container pt-4 pt-md-2 mb-2">
    <app-h2 [title]="i18n('db.currencies.title')" [busy]="busy" [btn1]="i18n('common.back')"
        [btn1css]="'btn btn-sm btn-outline-primary'" [btn1icon]="config.icons['go-left']" [btn1link]="'/db'"
        [btn2]="i18n('common.add')" [btn2css]="'btn btn-sm btn-outline-primary'" [btn2icon]="config.icons['add']"
        (btn2Clicked)="edit()">

    </app-h2>
</div>

<div #editor>
    <div class="container pt-4 pt-md-2 mb-2" *ngIf="editcurrency">
        <div class="card">
            <app-h4 [containercss]="'card-header'" [title]="i18n('db.currencies.editor.title')" [busy]="saving"
            [btn1]="i18n('common.save')" [btn1css]="'btn btn-sm btn-success'" [btn1icon]="config.icons['save']"
            (btn1Clicked)="submit(f)" [btn2css]="editcurrency.id > 0 ? 'btn btn-sm btn-outline-danger' : ''"
            [btn2icon]="editcurrency.id > 0 ? config.icons['delete'] : ''"
            (btn2Clicked)="delete(editcurrency)" [xshow]="true" (xClicked)="editcurrency = undefined"></app-h4>
            <div class="card-body">
                <form #f="ngForm" (submit)="submit(f)" ngNativeValidate>

                    <div class="row">
                        <div class="col-9 col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="currency-name" class="form-label required">{{
                                    i18n('db.currencies.name') }}</label>
                                <input type="text" class="form-control" id="currency-name" name="currency-name"
                                    [(ngModel)]="editcurrency.name" [placeholder]="i18n('db.currencies.name')" required>
                            </div>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="form-group">
                                <label for="currency-default" class="form-label">{{
                                    i18n('db.currencies.default') }}</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="currency-default"
                                        name="currency-default" [(ngModel)]="editcurrency.isdefault">
                                    <label for="currency-default" class="form-check-label" *ngIf="editcurrency.isdefault">{{
                                        i18n('common.yes') }}</label>
                                    <label for="currency-default" class="form-check-label"
                                        *ngIf="!editcurrency.isdefault">{{
                                        i18n('common.no') }}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-lg-3 mb-3">
                            <div class="form-group">
                                <label for="currency-shortname" class="form-label required">{{
                                    i18n('db.currencies.shortname') }}</label>
                                <input type="text" class="form-control" id="currency-shortname" name="currency-shortname"
                                    [(ngModel)]="editcurrency.shortname" [placeholder]="i18n('db.currencies.shortname')" required
                                    minlength="3" maxlength="3">
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 mb-3">
                            <div class="form-group">
                                <label for="currency-sign" class="form-label">{{
                                    i18n('db.currencies.sign') }}</label>
                                <input type="text" class="form-control" id="currency-sign" name="currency-sign"
                                    [(ngModel)]="editcurrency.sign" [placeholder]="i18n('db.currencies.sign')"
                                    minlength="1" maxlength="1">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="container pt-4 pt-md-2 mb-2">
    <div class="flex-table flex-table-sm mb-3">
        <div class="flex-table-head row">
            <div class="col-6">
                {{ i18n('db.currencies.name') }}
                <ng-container [ngTemplateOutlet]="sorter" [ngTemplateOutletContext]="{ field: 'name' }">
                </ng-container>
            </div>
            <div class="col-3">
                {{ i18n('db.currencies.shortname') }}
                <ng-container [ngTemplateOutlet]="sorter" [ngTemplateOutletContext]="{ field: 'shortname' }">
                </ng-container>
            </div>
            <div class="col-3">
                {{ i18n('db.currencies.sign') }}
                <ng-container [ngTemplateOutlet]="sorter" [ngTemplateOutletContext]="{ field: 'sign' }">
                </ng-container>
            </div>
        </div>
        <ng-container *ngFor="let item of currencies; let i = index;">
            <div (click)="edit(item);" class="flex-table-body row pointer">
                <div class="col-6 text-truncate">
                    {{ item.name }}
                    <span class="badge bg-primary" *ngIf="item.isdefault">{{ i18n('db.currencies.default') }}</span>
                </div>
                <div class="col-3 text-truncate">
                    {{ item.shortname }}
                </div>
                <div class="col-3 text-truncate">
                    {{ item.sign }}
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #sorter let-field="field">
    <span *ngIf="sortBy === field" (click)="sortAsc = !sortAsc; sort();">
        <i [class]="config.icons['sortasc'] + ' text-primary me-1 fs-7 pointer'" *ngIf="sortAsc"></i>
        <i [class]="config.icons['sortdesc'] + ' text-primary me-1 fs-7 pointer'" *ngIf="!sortAsc"></i>
    </span>
    <span *ngIf="sortBy !== field" (click)="sortBy = field; sort();">
        <i [class]="config.icons['sortasc'] + ' text-muted me-1 fs-7 pointer'" *ngIf="sortAsc"></i>
        <i [class]="config.icons['sortdesc'] + ' text-muted me-1 fs-7 pointer'" *ngIf="!sortAsc"></i>
    </span>
</ng-template>
