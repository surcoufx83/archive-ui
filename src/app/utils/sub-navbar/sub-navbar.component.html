<header>
  <nav class="navbar navbar-expand navbar navbar-dark bg-dark shadow-sm py-md-1">
    <div class="container-fluid d-flex">
      <ul class="navbar-nav">
        <ng-container *ngFor="let item of navitems; let i = index">
          <ng-container *ngTemplateOutlet="navbarItem; context: { item: item }"></ng-container>
        </ng-container>
      </ul>
    </div>
  </nav>
</header>

<ng-template #navbarItem let-item="item">
  <li class="nav-item mx-2 fs-7">
    <a [ngClass]="{'nav-link py-md-1': true, 'active text-light': url == item.link || (item.matchLink != undefined && url.indexOf(item.matchLink) > -1) }"
      [routerLink]="item.link">
      <app-icon [iconClass]="icons[item.icon]" [marginEnd]="1"></app-icon>
      <span class="d-none d-md-inline">
        {{ i18n(item.title, item.params) }}
      </span>
    </a>
  </li>
</ng-template>
