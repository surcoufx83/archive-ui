<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid d-flex d-md-none justify-content-end">
            <button type="button" class="btn btn-dark navbar-toggler" data-bs-toggle="collapse"
                data-bs-target="#navbar-collapsible" aria-controls="navbar-collapsible" aria-expanded="false"
                [title]="i18n('navbar.showNavigationItems.btnTitle')"
                [attr.aria-label]="i18n('navbar.showNavigationItems.btnTitle')">
                <app-icon [iconClass]="config.icons['menu']" [addCssClasses]="'p-1'"></app-icon>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapsible">
            <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1" *ngFor="let item of config.navbar.items; let i = index">
                        <a [class]="'nav-link d-flex flex-row flex-md-column align-items-center ' + (routeUrl != item.link ? 'active' : '')"
                            [routerLink]="item.link">
                            <app-icon [iconClass]="config.icons[item.icon]"></app-icon>
                            <span class="ms-2 ms-md-0">
                                {{ i18n(item.title) }}
                            </span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="d-none d-md-block me-4 dropdown">
                            <button type="button" class="btn btn-dark locale-btn dropdown-toggle"
                                id="navbar-locales-dropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" [title]="i18n('navbar.switchLocale.btnTitle')">
                                <app-icon [iconClass]="config.icons['locale']"></app-icon>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark bg-dark mt-2 border shadow"
                                aria-labelledby="navbar-locales-dropdown">
                                <li [ngClass]="{'dropdown-item pointer': true, 'active': locale.code == currentLocale}" *ngFor="let locale of navbarLocales"
                                    (click)="changeLocaleTo(locale.code, $event)">
                                    {{ i18n('locales.' + locale.code + '.title') }}
                                    <span *ngIf="locale.isDefault" class="fs-7">({{ i18n('common.default')
                                        }})</span>
                                </li>
                            </ul>
                        </div>
                        <div class="d-flex d-md-none flex-row align-items-center text-light mx-1 mb-3">
                            <app-icon [iconClass]="config.icons['locale']"></app-icon>
                            <button type="button" [ngClass]="{'btn btn-sm btn-dark ms-2': true, 'active': locale.code == currentLocale}" *ngFor="let locale of navbarLocales"
                                (click)="changeLocaleTo(locale.code, $event)">
                                {{ locale.code }}
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form (submit)="submitSearch()">
                            <div class="input-group">
                                <label class="input-group-text" id="navbar-main-search-label"
                                    for="navbar-main-search-input">
                                    <app-icon [iconClass]="config.icons['search']"></app-icon>
                                </label>
                                <input type="text" class="form-control form-control-sm"
                                    [placeholder]="i18n('navbar.search.placeholder')"
                                    aria-describedby="navbar-main-search-label" id="navbar-main-search-input"
                                    name="navbar-main-search-input" [(ngModel)]="searchphrase">
                                <button class="btn btn-sm btn-secondary" type="submit">
                                    {{ i18n('navbar.search.submit') }}
                                </button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
