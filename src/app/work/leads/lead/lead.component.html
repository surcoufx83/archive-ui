<ui-centered-busy-indicator *ngIf="lead == undefined"></ui-centered-busy-indicator>

<ng-container *ngIf="lead != undefined">
  <div class="container pt-4 pt-md-2 mb-2">
    <div class="pb-2 border-bottom border-secondary border-2 d-flex justify-content-between">
      <h2>{{ i18n('lead.title', [''+lead.id]) }}</h2>
      <div>
        <nav class="h-100" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
          <ol class="breadcrumb d-flex align-items-center h-100 mb-0">
            <li class="breadcrumb-item">
              <ui-busy-indicator *ngIf="busy"></ui-busy-indicator>
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>

  <div class="container pt-md-2 mb-2">
    <div class="pb-2">
      <h4>{{ i18n('lead.common.title') }}</h4>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="ms-3 fs-7" for="floatingInput">{{ i18n('lead.common.party') }}</label>
          <select>

          </select>
        </div>
      </div>
    </div>
  </div>

</ng-container>
